<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Atualizar</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="home.css"/>
        <h:outputStylesheet library="css" name="link.css"/>
        <h:outputStylesheet library="css" name="atualizar.css"/>
        
        <div style="background-image: url(resources/image/technology_hero.png)" class="primeira">
            <div>
                <p class="titulo">CRUD SELEÇÃO</p>
                <p>Cadastro de Usuários</p>
            </div>
        </div>
        
        <h:form styleClass="center">
            <h:outputLabel value="ID: "/>
            <h:outputLabel value="#{usuarioBean.usuario.id_usuario}"/><br/>
            <h:inputHidden value="#{usuarioBean.usuario.id_usuario}"/>
            <h:outputLabel value="Nome: "/>
            <h:inputText value="#{usuarioBean.usuario.nome_usuario}"/><br/>
            <h:outputLabel value="Email: "/>
            <h:inputText value="#{usuarioBean.usuario.email_usuario}"/><br/>
            <h:outputLabel value="Tel: "/>
            <h:inputText value="#{usuarioBean.usuario.tel_usuario}"/><br/>
            <h:outputLabel value="End: "/>
            <h:inputText value="#{usuarioBean.usuario.end_usuario}"/><br/>
            <h:outputLabel value="Estado"/>
            <h:selectOneMenu value="#{usuarioBean.usuario.id_estado}" required="true">
                <f:selectItems value="#{estadoBean.listaEstado}" var="est" itemValue="#{est.id_estado}" itemLabel="#{est.nome_estado} -- #{est.uf_estado}"/>
            </h:selectOneMenu><br/><br/>
            <h:commandLink value="Atualizar" action="#{usuarioBean.atualizar()}"/>
        </h:form>
    </h:body>
</html>
